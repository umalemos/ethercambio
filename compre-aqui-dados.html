<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>EtherChange</title>
	<link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">	
	<link href="https://fonts.googleapis.com/css?family=Share+Tech&display=swap" rel="stylesheet">
    <link href="style.css" rel="stylesheet" type="text/css" />
	<style>
		body, html {		
			height: 100%;
			background: linear-gradient(to bottom, #f6f2f2 15%, #D3D3D3, #C9C9C9);
		}
	</style>
  </head>
  <body>
    <nav> 
    <img src="logo.png" alt="Logo EtherChange" id="img-logo">

    <a href="#"><img src="./menu.svg" class="hide-desktop" alt="menu" id="menu" width="25"></a>

		<ul id="menu" class="show-desktop hide-mobile" id="nav">

      <li id="sair" class="fecha-btn hide-desktop"> <img src="./close.svg" alt="fechar menu" width="20"></li>

			<li><a href="./index.html" class="item-menu"> Home </a> </li>
			<li><a href="./definicao.html" class="item-menu "> Definições </a> </li>
			<li><a href="./comprar.html" class="item-menu"> Como Comprar </a> </li>
			<li id="comprar"><a href="./compre-aqui.html" > Compre Aqui </a> </li>
			<li id="login"><a href="./login.html"> Login </a> </li>
		</ul>
    </nav>
    
    <h1 id="cadastro"> Cadastre-se</h1>
    <p id="logar"> Já possui cadastro? <a href="./login.html"> Entrar</a> </p>
    <form id="form-compra">        
            <label for="email" class="desc"> Email </label>
            <input type="email" id="email" class="item-form" aria-label="email" placeholder="Qual seu email?" required>
            <br>

            <label for="cpf" class="desc"> CPF </label>
            <input type="text" id="cpf"class="item-form" aria-label="cpf" pattern="^(\d{3}\.\d{3}\.\d{3}-\d{2})|(\d{11})$" title="Digite um CPF no formato: xxx.xxx.xxx-xx" required placeholder="xxx.xxx.xxx-xx">
            <br>

            <label for="OAB" class="desc"> CNA </label>
            <input type="text" id="OAB" class="item-form" aria-label="oab"required placeholder="Número do Cadastro Nacional dos Advogados">
            <br>

            <label  for="senha" class="desc"> Senha </label>
            <input type="password" id="senha" required class="item-form" aria-label="senha" title="A senha deve conter ao menos 1 letra minúscula, 1 letra maiúscula 1 número ou caractere especial e ter um mínimo de 8 caracteres" pattern="(?=^.{8,}$)((?=.*\d)|(?=.*\W+))(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$">
            <br>

            <label for="wallet" class="desc"> Carteira Ethereum</label>
            <input type="text" id="wallet" class="item-form" aria-label="wallet" placeholder="Número da Carteira Ethereum" required>
            <br>  
                
        
            <label for="upload" class="desc"> Identificação da OAB </label>
            <input type="file" name="myFile" multiple id="upload" aria-label="upload" class="item-form" required> 
            <br>      
            <input type="submit" value="Enviar" />
        </form>

<script>    
    var menu = document.getElementById('menu');
    var nav = document.getElementById('nav');
    var sair = document.getElementById('sair');

    menu.addEventListener('click', function(e) {
        nav.classList.toggle('hide-mobile');
        e.preventDefault();
    });
      
    sair.addEventListener('click', function(e) {
        nav.classList.add('hide-mobile');
        e.preventDefault();
    });
</script>

</body>
</html>
