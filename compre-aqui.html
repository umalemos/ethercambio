      <form action="" id="bloco-form">
        <div id="valor-eth">
          1 ETH = 
        </div>

        <div id="valores">
          <label for="valores" class="desc"> Valor </label> 

          <input type="radio" Name="valor" id="v1" Value="0.25" onclick="getvalortotal()">
          <label class="select" for="v1">0.25 ETH  </label>
          
          <input type="radio" Name="valor" id="v2" Value="0.5" onclick="getvalortotal()">
          <label class="select" for="v2">0.5 ETH</label>

          <input type="radio" Name="valor" id="v3" Value="0.75" onclick="getvalortotal()">
          <label class="select" for="v3">0.75 ETH</label>
          
          <input type="radio" Name="valor" id="v4" Value="1" onclick="getvalortotal()">
          <label class="select" for="v4">1 ETH</label>

        <div class="taxa-subtotal">
          <p class="desc">Subtotal </p>

          <p class="desc"><em>Total </p>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"> </script>

<script>
    $(document).ready(function(){
      $("#ham-menu").click(function(){
        $("#menu").show("fast", "linear");
      });
	  $("#ham-menu").click(function(){
        $("#sair").show(400);
      });
	  $("#ham-menu").click(function(){
        $("#ham-menu").hide();
      });
	  
	  $("#sair").click(function(){
        $("#menu").hide(400);
      });
	  $("#sair").click(function(){
        $("#ham-menu").show();
      });
	  $("#sair").click(function(){
        $("#sair").hide("fast", "linear");
      });
    });
</script>
   
  </body> 

  
     <script>
       var theForm = document.forms["bloco-form"];

       var preços = new Array();
          preços["0.25"]=0,25;
          preços["0.5"]=0,5;
          preços["0.75"]=0,75;
          preços["1"]=1,00;

          function getvalortotal()
{
    var valores=0;
    var theForm = document.forms["bloco-form"];
    var valor = theForm.elements["valor"];
    for(var i = 0; i < valor.length; i++)
    {
        if(valor[i].checked)
        {
            valores = preços[valor[i].value];
            break;
        }
    }
    return valores;
}

    function getTotal() {
    var preçofinal = getvalortotal();
    document.getElementById('totalPrice').innerHTML =
                                                  +preçofinal;
 
}

    </script>
